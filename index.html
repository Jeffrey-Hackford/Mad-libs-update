<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Lib</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the form for a funny Mad Lib!</h1>
      <div id="blanks">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-1">Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1">Name 2</label>
            <div class="col-sm-11">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1">Adjective</label>
            <div class="col-sm-11">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1">Verb</label>
            <div class="col-sm-11">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1">Noun</label>
            <div class="col-sm-11">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1">Vehicle</label>
            <div class="col-sm-11">
              <input type="text" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <div id="story">
        <h1>Taking a Ride</h1>
        <p>One fine day,
      </div>
    </div>
  </body>
</html>
