<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Practice: Forms</title>
  </head>
  <body>
    <div class="container">
      <h1>Project: Mad Lib</h1>  <!-- Start Mad Lib Project -->
      <h2>Fill out the form for a funny Mad Lib!</h2>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name1">Name</label>
            <input id="name1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="name2">Name 2</label>
            <input id="name2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="adjective">Adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="verb">Verb</label>
            <input id="verb" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="noun">Noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="vehicle">Vehicle</label>
            <input id="vehicle" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Show me the story!</button>
        </form>
      </div>
      <p>Result:</p>

      <div id="story">
        <h2>Taking a Ride</h2>
        <p>One fine day, <span class="name1"></span> was driving a <span class="vehicle"></span> when <span class="name2"></span> jumped out into the road. <span class="name1"></span> swerved, but ended up hitting <span class="name2"></span> and <span class="name2"></span> <span class="verb"></span> into a
        <span class="adjective"></span> <span class="noun"></span>. <span class="name1"></span> drove away quickly.</p>
      </div>
      <hr>
      <!-- End Mad Lib Project -->

      <!-- Start Favorite Ice Cream Flavor Project-->
      <h1>Favorite Ice Cream Flavor Project</h1>
      <h2>Tell us your favorite ice cream flavor</h2>

      <ol id="favorite-result"></ol>
      <!-- End Favorite Ice Cream Flavor Project-->

    </div>  <!-- End container -->
  </body>
</html>
